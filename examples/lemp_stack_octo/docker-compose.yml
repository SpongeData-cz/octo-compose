version: 3.8
networks:
  lemp_stack:
    external: true
services:
  nginx:
    image: nginx:latest
    port:
      - '8080:80'
    volumes:
      - ./html:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    links:
      - php
    restart: unless-stopped
    environment:
      - NGINX_PORT=80
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.name == manager
      restart_policy:
        condition: on-failure
    networks:
      - lemp_stack
  php:
    image: php:7-fpm
    volumes:
      - ./html:/var/www/html
    networks:
      - lemp_stack
  mariadb:
    image: mariadb:latest
    port:
      - '3306:3306'
    volumes:
      - ./db:/var/lib/mysql
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=password
      - MARIADB_USER=user
      - MARIADB_PASSWORD=password
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.name == manager
      restart_policy:
        condition: on-failure
    networks:
      - lemp_stack
configs:
  my_settings:
    file: cloud_settings.js
